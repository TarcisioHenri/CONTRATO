<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contratação</title>
  <style>
    /* Resetando margens e paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Fundo degradê para a página */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #000000, #107cbb); /* Degradê de roxo para azul */
      color: #000000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px; /* Cria profundidade para os efeitos 3D */
    }

    /* Contêiner principal */
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 15px;
      border: 7px solid #107cbb;
      text-align: center;
      width: 80%; /* Ajuste a largura conforme necessário */
      max-width: 800px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Sombra suave para profundidade */
      transform-style: preserve-3d; /* Preserve transformações 3D */
      transition: transform 0.5s ease; /* Transição suave para efeitos de rotação */
    }

    /* Efeito de rotação 3D quando o mouse interage */
    .container:hover {
      transform: rotateY(10deg) rotateX(10deg); /* Gira ligeiramente no eixo X e Y */
    }

    /* Título da página */
    h1 {
      color: #000000;
      margin-bottom: 20px;
    }

    /* Estilo para as listas */
    ol {
      padding-left: 20px;
      margin-bottom: 20px;
    }

    ul {
      padding-left: 20px;
      list-style-type: square;
    }

    /* Estilizando os itens das listas */
    ol > li {
      font-size: 18px;
      margin-bottom: 10px;
    }

    ul > li {
      font-size: 16px;
      margin-bottom: 8px;
    }

    /* Destaque para itens de nível superior */
    ol > li > span {
      font-weight: bold;
      color: #000000;
    }

    /* Estilo para as sublistas (aninhadas) */
    ul {
      margin-left: 20px;
      list-style-type: circle;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Processo de Contratação e Análise de Sistema</h1>

    <ol>
      <li><span>Fechar contrato</span></li>
      
      <li><span>Análise de sistema</span>
        <ul>
          <li><span>Avaliação da empresa</span>
            <ul>
              <li>Entrevista com funcionários</li>
              <li>Pesquisa de documentação da empresa</li>
            </ul>
          </li>
          <li>Programação</li>
          <li>Aprovação do projeto</li>
        </ul>
      </li>
      
      <li><span>Treinamento dos usuários</span></li>
    </ol>
  </div>

</body>
</html>
